<body>
	<!-- 
	
	Here , once we will click the submit button , request will go 
	to the servlet having url pattern validate and method is post 
	so doPost of servlet will be called
	
	 -->
	<form action="compose" method="post">
		To : <input type="text" name="t1"/><br/>
		Subject : <input type="text" name="t2"/><br/>
		Content : <input type="text" name="t3"/><br/>
		
		<input type="submit">
	</form>
</body>
